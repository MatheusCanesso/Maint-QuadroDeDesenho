<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="Styles/Style.css" />
    <title>Maint - Quadro de Desenho</title>
  </head>
  <body>
    <section class="container">
      <canvas width="900" height="600"></canvas>

      <div>
        <section class="tool-box">
          <button class="button__tool active" data-action="brush">
            <span class="material-symbols-outlined">brush</span>
          </button>
          <button class="button__tool" data-action="rubber">
            <span class="material-symbols-outlined">ink_eraser</span>
          </button>
          <button class="button__tool">
            <input type="color" class="input__color" />
          </button>
        </section>

        <section class="tool-size">
          <button class="button__size" data-size="5">
            <span class="stroke"></span>
          </button>
          <button class="button__size" data-size="10">
            <span class="stroke"></span>
          </button>
          <button class="button__size activeSize" data-size="20">
            <span class="stroke"></span>
          </button>
          <button class="button__size" data-size="30">
            <span class="stroke"></span>
          </button>
        </section>

        <section class="tool-clear">
          <button class="button__toolClear">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </section>
      </div>

      <p>
        Feito por:
        <a
          href="https://www.linkedin.com/in/matheus-canesso-bbbb65202/"
          target="_blank "
          >Matheus Canesso</a
        >
      </p>
    </section>

    <script src="Js/Script.js"></script>
  </body>
</html>
